{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block contents %}

{% if data == {} %}
    <div>
        <p>
        No exercises recorded!
        <p>
    </div>
{% else %}
        {% for key in sorted(data.keys()) %}
            <div>
                <h5>{{ key }}</h5>
            </div>
            
        {% endfor %}
{% endif %}

{% endblock %}
